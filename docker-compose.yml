version: '3.8'

services:
  scraper:
    build: .
    container_name: help-center-scraper
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SUPPORT_URL=${SUPPORT_URL}
      - OPENAI_VECTOR_STORE_ID=${OPENAI_VECTOR_STORE_ID}
    volumes:
      - scraper-logs:/app/logs
    restart: "no"

  log-server:
    build: ./log-server
    container_name: log-server
    ports:
      - "8080:8080"
    volumes:
      - scraper-logs:/app/logs
    restart: unless-stopped

volumes:
  scraper-logs: 